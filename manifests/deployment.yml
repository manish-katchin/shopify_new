apiVersion : apps/v1
kind: Deployment
metadata:
  name: backend 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend 
    spec:
      containers:
        - name: backend 
          image: jsprod.azurecr.io/backend
          ports:
          - containerPort: 8080
          env:
           - name: COSMOSDB_URL
             valueFrom:
               secretKeyRef:
                  name: cosmosdb
                  key: cosmosdb_url
           - name: PORT
             valueFrom:
               secretKeyRef:
                  name: cosmosdb
                  key: port
          resources:
             limits:
               cpu: 1000m
               memory: 1024Mi
             requests:
               cpu: 1000m
               memory: 1024Mi

---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  name: backend-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: backend
  minReplicas: 1
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      targetAverageUtilization: 70
